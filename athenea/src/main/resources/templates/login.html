<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="card login-card ">
        <h5 th:text="#{ui.login.form.title}" class="card-header">Login Page</h5>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email-address" th:text="#{ui.login.form.label.user_email}">Email</label>:

                    <input type="text"
                           id="email-address"
                           name="email"
                           class="form-control"
                           autofocus="autofocus"
                           th:placeholder="#{ui.login.form.placeholder.user_email}">
                    <small id="email-help" class="form-text text-muted" th:text="#{ui.login.form.help.user_email}"></small>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{ui.login.form.label.password}">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           th:placeholder="#{ui.login.form.placeholder.password}">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label for="remember-me" class="form-check-label" th:text="#{ui.login.form.label.remember_me}">Remember me</label>
                </div>
                <div class="form-group">

                    <div class="login-submit-container">
                        <input type="submit"
                               name="login-submit"
                               id="login-submit"
                               class="form-control  btn btn-primary"
                               th:value="#{ui.login.form.button.login}">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="password-forgoten">
        <p><a href="/" th:href="@{/}" th:text="#{ui.login.form.label.password_forgotten}">Password forgotten?</a></p>
    </div>




</div>
</body>
</html>
